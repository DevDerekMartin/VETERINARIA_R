<div class="Contenedor_Principal">
    <div class="Contenedor_Inicio">
      <div class="surface-card p-4 shadow-3 w-full lg:w-6 Inicio">
        <div class="text-center mb-5">
          <img
            src="../../../assets/zarla-carevet-1x1-2400x2400-20210809-ctbb9btmp84tpccp4hdr.png"
            alt="Image"
            height="150"
            class="mb-4"
          />
          <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
          <span class="text-600 font-medium line-height-3"
            >Don't have an account?</span
          >
          <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
            >Create today!</a
          >
        </div>
  
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div>
            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input
              id="email1"
              type="text"
              placeholder="Email address"
              pInputText
              class="w-full mb-3"
              formControlName="email"
            />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500">
              <!-- Error messages for email -->
              <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
              <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</div>
            </div>
  
            <label for="password1" class="block text-900 font-medium mb-2">Password</label>
            <input
              id="password1"
              type="password"
              placeholder="Password"
              pInputText
              class="w-full mb-3"
              formControlName="password"
            />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500">
              <!-- Error message for password -->
              <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
            </div>
  
            <div class="flex align-items-center justify-content-between mb-6">
              <div class="flex align-items-center">
                <p-checkbox id="rememberme1" formControlName="rememberMe" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1" class="text-900">Remember me</label>
              </div>
              <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
            </div>
  
            <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" type="submit"></button>
          </div>
        </form>
      </div>
      <div class="Imagen shadow-3">
        <img src="../../../../assets/vet.jpg" />
      </div>
    </div>
  </div>
